<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>Examples</title>
<link rel="stylesheet" href="css/css.css">
<script src="dist/flexible.min.js"></script>
</head>
<body>

<div class="wrapper">
	
	<div class="g-price">
		抱团价¥<span>69.00</span><del>¥95.00</del><i>省¥20.00</i>
	</div>

	<div class="g-step skin2">
		<div class="title">
			<a href="#rule" class="rule">规则说明</a>
			<h3>蜜芽抱团</h3><span>此商品正在参加抱团活动</span>
		</div>
		<div class="stepbar" data-step="1">
			<ul>
				<li>
					<span class="num">1</span>
					<p class="desc">选择商品</p>
				</li>
				<li>
					<span class="num">2</span>
					<p class="desc">支付开团<br>或参团</p>
				</li>
				<li>
					<span class="num">3</span>
					<p class="desc">等待好友<br>参团支付</p>
				</li>
				<li>
					<span class="num">4</span>
					<p class="desc">达到人数<br>抱团成功</p>
				</li>
			</ul>
		</div>
	</div>

	<div class="foot-cart">
		<a href="#cart" class="cart"><span>1</span></a>
		<div class="btns">
			<a href="#" class="s1">
				<p>¥199</p>单独购买
			</a>
			<a href="#" class="s2">
				<p>¥99</p>2人拼团
			</a>
		</div>
	</div>

</div>
	
</body>
</html>
